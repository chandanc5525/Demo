<!DOCTYPE html>
<html>
<head>
  <title>Heart Disease Prediction</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-top: 20px; }
    input { margin-bottom: 10px; }
    label { display: inline-block; width: 250px; }
    .result { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>Heart Disease Prediction</h1>
  <form method="post">
    <label>Age:</label> <input type="number" name="age" required><br>
    <label>Sex (0=female,1=male):</label> <input type="number" name="sex" required><br>
    <label>Chest pain type (0–3):</label> <input type="number" name="cp" required><br>
    <label>Resting BP:</label> <input type="number" name="trestbps" required><br>
    <label>Cholesterol:</label> <input type="number" name="chol" required><br>
    <label>Fasting blood sugar (>120=1):</label> <input type="number" name="fbs" required><br>
    <label>Resting ECG (0–2):</label> <input type="number" name="restecg" required><br>
    <label>Max heart rate:</label> <input type="number" name="thalach" required><br>
    <label>Exercise induced angina (1/0):</label> <input type="number" name="exang" required><br>
    <label>Oldpeak:</label> <input type="number" step="0.1" name="oldpeak" required><br>
    <label>Slope (0–2):</label> <input type="number" name="slope" required><br>
    <label>Major vessels (0–3):</label> <input type="number" name="ca" required><br>
    <label>Thal (3,6,7):</label> <input type="number" name="thal" required><br>

    <button type="submit">Predict</button>
  </form>

  {% if prediction %}
    <div class="result">
      <h2>Prediction: {{ prediction }}</h2>
    </div>
  {% endif %}
</body>
</html>
