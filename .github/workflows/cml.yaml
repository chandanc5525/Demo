name: CML Run

on: [push]
on:
  schedule:
    - cron: '30 17 * * *'   # every day at 11:00 PM IST
  workflow_dispatch:
jobs:
  cml-job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: |
          pip install -r requirements.txt
          python Model.py
         
 
          
