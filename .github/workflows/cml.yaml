name: CML Run

on:
  push:
  schedule:
    - cron: '30 17 * * *'   # every day at 11:00 PM IST
  workflow_dispatch:

jobs:
  cml-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run model
        run: |
          python Model.py
